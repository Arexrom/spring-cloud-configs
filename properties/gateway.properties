server.port=8000

eureka.instance.lease-renewal-interval-in-seconds=1
eureka.instance.lease-expiration-duration-in-seconds=2
eureka.client.initial-instance-info-replication-interval-seconds=0
eureka.client.instance-info-replication-interval-seconds=1
eureka.client.registry-fetch-interval-seconds=1

zuul.host.connect-timeout-millis=1000
zuul.host.socket-timeout-millis=1000
zuul.sensitiveHeaders=Cookie,Set-Cookie,Authorization

spring.cache.type=SIMPLE
spring.servlet.multipart.max-file-size=1024KB
spring.servlet.multipart.max-request-size=1024KB
